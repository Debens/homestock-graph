input NewUser {
    firstName: String!
    lastName: String!
    birthday: Date!
    email: String!
    password: String!
}

type Query {
    me: User
    users: [User]
    user(
        id: String
        firstName: String
        lastName: String
        birthday: Date
        email: String
    ): User
}

type Mutation {
    createUser(user: NewUser): User
    deleteUser(id: String!): Boolean
}
